<!-- HTML

- HTML is the standard markup language for Web pages.
- HTML tag  - `<!DOCTYPE html>`  
- <html></html>  -->


```
<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>
<input type="text"/>

<button>Click me</button>
</body>
</html>
```
